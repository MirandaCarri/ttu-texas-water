<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Platform for Water Resource Management</title>

    <link rel="stylesheet" type="text/css" href="./resources/css/knowledge.css"/>

    <!-- Side menu library -->
    <link rel="stylesheet" type="text/css" href="lib/sidemenu/css/sidemenu.css" />
    <script src="lib/sidemenu/js/vendors/jquery.js"></script>
    <!--<script src="lib/sidemenu/js/vendors/jquery.event.tap.js"></script> &lt;!&ndash;  (OPTIONAL) FOR FAST TAP (TOUCH) EVENT! &ndash;&gt;-->
    <script src="lib/sidemenu/js/sidemenu.js"></script>

    <script language="JavaScript">
        function openCity(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body style="color: black">
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">Water Sources</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Water Usage</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Concerns</button>
    </div>

    <!-- Tab content -->
    <div id="London" class="tabcontent">
      <h3>Sources of water</h3>
      <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
      <h3>Water Usage</h3>
      <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
      <h3>Concerns</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>

	<div id="menu" class="sm-main-left"></div>


    <script src="knowledge.js"></script>

</body>
</html>
